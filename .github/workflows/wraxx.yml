name: Build Dist and Upload to Wraxx

on:
  push:
      branches:
        - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Build
      run: |
        npm install
        gulp

    - name: Upload to Wraxx
      uses: Kuvvu/Wraxx-Deploy@1.0.1
      env:
        WRAXX_USERNAME: ${{ secrets.WRAXX_USERNAME }}
        WRAXX_PASSWORD: ${{ secrets.WRAXX_PASSWORD }}
        LOCAL_DIR: dist
        ARGS: --delete 
